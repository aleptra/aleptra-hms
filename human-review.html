<article class="pauto" storage="api" json="person" bind="person:?id" enum="1:male;2:female">
  <section id="person" datasource="{{ storage:api.persons_collection.endpoint }}?select=*&or=(id.eq.{# ?id #})" dataheader="{{ storage:api.persons_collection.headers }}">
    <h3 class="mb2">Edit {{ jsonget:first_name }} {{ jsonget:middle_name }} {{ jsonget:last_name }}</h3>
    <form class="gaph2-" method="post" datasource="{{ storage:api.persons_collection.endpoint }}" dataheader="{{ storage:api.persons_collection.headers }}" ondone="dom.hide('register');dom.show('complete')">
      <div class="group outline- gaph2-">
        <input name="first_name" type="text" class="f1 phdark bw1 bos8 bocblack02" placeholder="First Name" globalize="first_name" jsonget="first_name" required>
        <input name="middle_name" type="text" class="f1 phdark bw1 bos8 bocblack02" placeholder="Middle Name" globalize="middle_name" jsonget="middle_name">
        <input name="last_name" type="text" class="f1 phdark bw1 bos8 bocblack02" placeholder="Last Name" globalize="last_name" jsonget="last_name" required>
      </div>
      <i globalize="date_of_birth">Date of birth</i>
      <div class="box gut2-">
        <select class="phdark bw1 bos8 bocblack02" name="birth_date_year" variable="i:1900" iterate="140;i++" jsonget="birth_date_year" placeholder="-" required>
          <option>{{ i }}</option>
        </select>
        <select class="phdark bw1 bos8 bocblack02" name="birth_date_month" variable="i:01" iterate="12;i++" jsonget="birth_date_month" placeholder="-" required>
          <option>{{ i }}</option>
        </select>
        <select class="phdark bw1 bos8 bocblack02" name="birth_date_day" variable="i:01" iterate="31;i++" jsonget="birth_date_day" placeholder="-" required>
          <option>{{ i }}</option>
        </select>
      </div>

      <i globalize="country_of_birth">Country of birth</i>
      <div class="group">
        <select class="phdark bw1 bos8 bocblack02" id="birth_country" name="birth_country" iterate="true" json="true" datasource="{{ storage:api.countries.endpoint }}?order=country->>eng" dataheader="{{ storage:api.countries.headers }}" ondone="_.populate(this.aEl)" populate="residence_country" jsonget="birth_country" placeholder="-" required>
          <option value="{{ jsonget:country_code }}" jsonget="country.eng"></option>
        </select>
      </div>

      <i globalize="country_of_residence">Country of residence</i>
      <div class="group">
        <select class="phdark bw1 bos8 bocblack02" id="residence_country" name="residence_country"></select>
      </div>
      <div class="group mt1 gap1-">
        <input class="button h3" type="submit" value="Save" globalize="submit_registration">
        <input class="button h3 fr bcgreen white" type="submit" value="Accept" globalize="accept">
        <input class="button h3 bcred white" type="submit" value="Decline" globalize="decline">
      </div>
    </form>
  </section>
</article>
